name: Build Windows EXE on Demand

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Install drumsep dependencies
      run: |
        pip install demucs
        pip install gdown
    
    - name: Build executable
      run: |
        python -m PyInstaller --name DrumSepGUI --onefile --noconsole --hidden-import PySide6.QtCore --hidden-import PySide6.QtGui --hidden-import PySide6.QtWidgets --collect-all PySide6 --paths . app/main.py
      continue-on-error: false
    
    - name: Verify executable exists
      run: |
        if (Test-Path "dist\DrumSepGUI.exe") {
          Write-Host "✅ Executable created successfully"
          Get-Item "dist\DrumSepGUI.exe" | Select-Object Name, Length
        } else {
          Write-Host "❌ Executable not found!"
          Get-ChildItem dist\ -ErrorAction SilentlyContinue
          exit 1
        }
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: DrumSepGUI-Windows
        path: dist/DrumSepGUI.exe
        retention-days: 90
      if: success()

