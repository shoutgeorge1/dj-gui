name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        python -m PyInstaller --name DrumSepGUI --onefile --noconsole --hidden-import PySide6.QtCore --hidden-import PySide6.QtGui --hidden-import PySide6.QtWidgets --collect-all PySide6 app/main.py
    
    - name: Verify and upload
      run: |
        if (Test-Path "dist\DrumSepGUI.exe") {
          Write-Host "✅ Build successful - executable size:"
          (Get-Item "dist\DrumSepGUI.exe").Length / 1MB
        } else {
          Write-Host "❌ Build failed - executable not found"
          exit 1
        }
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DrumSepGUI-Windows
        path: dist/DrumSepGUI.exe
        retention-days: 90

